<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Transparent Login Form Using HTML & CSS</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.
css" integrity="sha512-18BXm8fW90+nuLcSKlbmrPcLa00T92x01BISZ+ywDWZCvqsWgccV3gFoRBv0z
+8dLJgyAHIhR35VZc20M/gI1w==" crossorigin="anonymous" />
<link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" reqired placeholder="Username">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password"class="pass-key" required placeholder="Password">
                    <span  class="show" >SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">Forget Password?</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
             <div class="signup">
            Don't have account?
            <a href="#">Signup Now</a>
        </div>
 <script type="text/javascript" src="main.js"></script>
 </body>
</html>
